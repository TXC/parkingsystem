[PHP]
expose_php = Off
short_open_tag = Off
output_buffering = Off
safe_mode = Off
max_execution_time = 3600
max_input_time = 600
memory_limit = 256M
error_reporting = E_ALL
display_errors = On
post_max_size = 20M
file_uploads = On
upload_max_filesize = 20M
date.timezone = Europe/Stockholm
magic_quotes_gpc = Off
output_buffering = 512

ffi.enable = "preload"


opcache.enable = 1
opcache.jit_buffer_size = 100M
opcache.jit = 1255
